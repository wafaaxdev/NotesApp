{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="add_form">
            <form action="" method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {% bootstrap_form form %}<br>
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                    Save
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
    
{% endblock body %}
