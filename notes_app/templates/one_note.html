{% extends 'base.html' %}	
{% load static %}

{% block body %}
	<!-- Start blog Area -->
	
	<section class="blog-area section-gap">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 pb-30 header-text">
					<h1>{{note.title}}</h1> <br>					
					<p>
						{{note.created|date:"j M"}} | {{note.tags}} | {{note.user}}
					</p>
				</div>
			</div><br>
			<hr>
				<a href=" {% url 'noteeeee:add_notes' %} "> Add New Note </a><br> 
				<a href=" {% url 'noteeeee:edit_note' note.slug %} "> Edit </a><br>    
			<hr>
			<div class="row">
			
				<div class="single-blog col-lg-10 col-md-10">
					{% if note.img %}
					<img class="f-img img-fluid mx-auto post_panner "  src="{{note.img.url}}" width="140" height="140" border="0" alt="" >
					{% else %}
					<img class="f-img img-fluid mx-auto post_panner "  src="{% static 'img/no_img.jpg' %}" width="140" height="140" border="0" alt="" >
					{% endif %}
					<h4>
						<a href="#"></a>
					</h4>
					<p>
						{{note.content|safe}}
					</p>
					

					
					<div class="bottom d-flex justify-content-between align-items-center flex-wrap">
						<div>
							<img class="img-fluid" src="img/user.png" alt="">
							<a href="#"><span></span></a>
						</div>
						<div class="meta">
							
							
						</div>
					</div>
				</div>
			
			</div>
		</div>
	</section>
	<!-- end blog Area -->
{% endblock body %}
