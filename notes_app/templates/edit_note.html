{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="add_form">
            <form action="" method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}                
                {% bootstrap_form form %}
                {{ form.media }}
                {% buttons %}
            <button type="submit" class="btn btn-primary">
            Save
            </button>
        {% endbuttons %}
            </form>
        </div>
    </div>
    
{% endblock body %}
